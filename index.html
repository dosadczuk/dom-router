<!DOCTYPE html>
<html lang="en" data-router data-router-title="{title} | DOM Router">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DOM Router</title>

    <style>
        [data-router-cloak] {
            display: none;
        }
    </style>
  </head>
  <body>
    <nav>
      <a data-router-link href="/">Index</a>
      <a data-router-link href="/page1">Page 1</a>
      <a data-router-link href="/page2">Page 2</a>
      <a data-router-link href="/page3">Page 3</a>
      <button data-router-link="/page3/1">Page 3 (id=1)</button>
    </nav>

    <section data-router-cloak data-router-page="/" data-router-title="Homepage">
      <h1>Index</h1>
    </section>

    <section data-router-cloak data-router-page="/page1" data-router-title="Page 1">
      <h1>Page 1</h1>
    </section>

    <section data-router-cloak data-router-page="/page2" data-router-title="Page 2">
      <h1>Page 2</h1>
    </section>

    <section data-router-cloak data-router-page="/page3" data-router-title="Page 3">
      <h1>Page 3</h1>
    </section>

    <section data-router-cloak data-router-page="/page3/:id">
      <h1>Page 3 (with id)</h1>
    </section>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
